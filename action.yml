name: 'replace-deploy-action'
description: 'Github action to perform all string replace operations we use for deploying a front-end app'
author: 'Studytube'
inputs:
  cdn-base-url:
    description: 'CDN base url to use in replacements'
    default: ''
  revision:
    description: 'Git rev-parse short'
    default: $(git rev-parse --short=6 HEAD)
runs:
  using: 'node12'
  main: 'lib/main.js'
